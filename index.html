<!DOCTYPE html>
<html lang="ja"><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LABEL - 考え方や感じ方の“クセ”を見つめ直す診断</title>
 <link rel="stylesheet" href="GP.css">
<script src="GP.js" defer></script>
	<!-- 音声ファイルを非表示で読み込む -->
  <style>
    :root{
      --bg:#b1dff5;
      --card:#b1dff5;
      --muted:#555;
      --accent:#1976d2;
      --radius:12px;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      font-family: "Hiragino Kaku Gothic Pro","ヒラギノ角ゴ Pro","Yu Gothic","Segoe UI",sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background:#b1dff5;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#155a9a;
    }
	  
/* 雲GIFのサイズと位置調整 */
#cloud1 {
  position: absolute;
  top: 10px;       /* ロゴと同じ高さくらい */
  left: -300px;     /* ロゴの右に配置 */
  width: 350px;    /* 大きめに表示 */
  z-index: 500;    /* ロゴより手前 */
  animation: float 4s ease-in-out infinite;
}

/* 浮く動き */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

.cloud-gif:nth-child(1) { top: 30px; left: 50px; width: 150px; }

	  
	  /* 雲GIFのサイズと位置調整 */
#cloud2 {
  position: absolute;
 
  top: 100px;      
  left: 700px;     
  width: 350px;    
  z-index: 500;    
  animation: float 2s ease-in-out infinite;
}

/* 浮く動き */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.cloud-gif:nth-child(1) { top: 30px; left: 50px; width: 150px; }
	  
    #app{
      width:100%;
      max-width:760px;
      background:var(--glass);
      border-radius:20px;
      padding:20px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(0,0,0,0.04);
    }

    header {
  display: flex;
  gap: 16px;
  align-items: flex-end; /* ← 上から下に寄せる */
  margin-bottom: 30px;
}
	  
	  header p.lead {
  position: relative;
  top: 12px; /* 下方向に移動 */
  color: #155a9a; /* 色変更 */
}


    .logo{
      width:64px;
      height:64px;
      border-radius:10px;
      background: linear-gradient(135deg,#ffd54f,#ffb74d);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#532e00;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      flex-shrink:0;
    }

    h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.02em;
    }

    p.lead{
      margin:6px 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    .card{
      background:var(--card);
      padding:18px;
      border-radius:var(--radius);
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
      margin-bottom:16px;
    }

    .question-area{
      display:flex;
      gap:18px;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    .q-index{
	  transform: translateX(15px); /* 左に10px移動 */
      min-width:44px;
      height:44px;
      background:#fff;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      box-shadow: 0 3px 6px rgba(0,0,0,0.06);
	 
    }
	  
	  .controls {
  display: flex;
  justify-content: center; /* 横方向中央揃え */
  gap: 12px;               /* ボタン間の間隔 */
  margin-top: 14px;
}


    .q-text{
	  right: 12px;
      flex:110;
      font-size:16px;
      margin-left: -40px; /* 左に少し寄せる */
    }

    .controls{
      display:flex;
      gap:10px;
      margin-top:14px;
    }


    button.btn.primary{
      background:linear-gradient(180deg,var(--accent),#155a9a);
      color:#fff;
      box-shadow: 0 8px 18px rgba(25,118,210,0.18);
    }
	  
	 button.btn{
	  background: linear-gradient(180deg, var(--accent), #155a9a);
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:700;
      background:#fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    button.btn.ghost{
      background:#155a9a;
      border:1px solid rgba(0,0,0,0.06);
    }

    .progress{
      height:10px;
      background:rgba(0,0,0,0.06);
      border-radius:8px;
      overflow:hidden;
      margin-top:12px;
    }

    .progress > i{
      display:block;
      height:100%;
      background:linear-gradient(90deg,#ffd54f,#ff8a65);
      width:0%;
      transition:width .35s ease;
    }

    .result{
      text-align:center;
      padding:18px;
    }

    .bars{
      display:flex;
      gap:12px;
      margin-top:12px;
      align-items:flex-end;
      justify-content:space-between;
    }

    .bar{
      flex:1;
      background:rgba(255,255,255,0.6);
      padding:8px;
      border-radius:10px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      min-width:80px;
    }

    .bar .meter{
      width:28px;
      height:120px;
      background:rgba(0,0,0,0.04);
      border-radius:8px;
      display:flex;
      align-items:flex-end;
      overflow:hidden;
      position:relative;
    }

    .bar .fill{
      width:100%;
      height:0%;
      background:linear-gradient(180deg,#42a5f5,#1e88e5);
      transition:height .6s ease;
    }
	  
/* LD（学習の得意不得意）赤系 */
#ldFill {
  background: linear-gradient(180deg, #ff8a80, #d32f2f); /* 薄い赤 → 濃い赤 */
}

/* ASD（自閉スペクトラム）緑系 */
#asdFill {
  background: linear-gradient(180deg, #a5d6a7, #2e7d32); /* 薄い緑 → 濃い緑 */
}

/* ADHD（注意・多動）黄色系 */
#adhdFill {
  background: linear-gradient(180deg, #fff59d, #fbc02d); /* 薄い黄色 → 濃い黄色 */
}

	  
.result-LD { color: #d32f2f; font-weight: 700; }
.result-ASD { color: #2e7d32; font-weight: 700; }
.result-ADHD { color: #b8860b; font-weight: 700; } 




    .bar label{
      font-size:12px;
      color:var(--muted);
    }

    .desc{
      margin-top:12px;
      font-size:14px;
      color:#155a9a;
      line-height:1.5;
    }
	  

    .note{
      margin-top:10px;
      font-size:12px;
      color:#155a9a;
      background:rgba(0,0,0,0.03);
      padding:8px;
      border-radius:8px;
    }

    footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:12px;
      gap:12px;
      flex-wrap:wrap;
    }

    .small{
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:520px){
      .bars{flex-direction:row;gap:8px}
      .bar .meter{height:80px}
    }
	  
	  /* 「もう一度」ボタンの文字色 */
#retryBtn {
  color: #1976d2;
  font-weight: 700;
 box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}
	 
	  
  </style>
</head>
<body>
  <div id="app" role="application" aria-labelledby="appTitle">
 　<img id="cloud1" class="cloud-gif" src="cloud.gif" alt="雲キャラ1">
　<img id="cloud2" class="cloud-gif" src="cloud.gif" alt="雲キャラ2">

<header>
<div>
<img src="LABEL_logo.svg" alt="logo" width="100" height="50">
   <audio id="clickSound" src="click.mp3"></audio>

	</div>
        <p class="lead">LABELは、考え方や感じ方のクセを知る診断サイトです。ちょっとした質問を通して、自分の中の傾向や得意・苦手を見つけていきます。正解を出すことよりも、「そうかも」と気づくことを大切にしています。</p>
    </header>

    <main>
      <section class="card" id="questionCard" aria-live="polite">
        <div class="question-area">
          <div class="q-index" id="qIndex">1/15</div>
          <div class="q-text" id="qText">質問文がここに入ります</div>
        </div>

        <div class="controls" role="group" aria-label="回答ボタン">
          <button class="btn primary" id="yesBtn">はい</button>
          <button class="btn" id="noBtn">いいえ</button>
          <button class="btn ghost" id="midBtn">どちらでもない</button>
        </div>

        <div class="progress" aria-hidden="true">
          <i id="progressFill"></i>
        </div>
      </section>

      <section class="card" id="resultCard" style="display:none;">
        <div class="result" id="resultTop">
          <strong id="resultLabel">あなたの傾向</strong>
          <div class="bars" aria-hidden="true">
            <div class="bar">
              <div class="meter"><div class="fill" id="ldFill"></div></div>
              <label>LD（学習の得意不得意）</label>
              <div class="small" id="ldPct">0%</div>
            </div>
            <div class="bar">
              <div class="meter"><div class="fill" id="asdFill"></div></div>
              <label>ASD（自閉スペクトラム）</label>
              <div class="small" id="asdPct">0%</div>
            </div>
            <div class="bar">
              <div class="meter"><div class="fill" id="adhdFill"></div></div>
              <label>ADHD（注意・多動）</label>
              <div class="small" id="adhdPct">0%</div>
            </div>
          </div>

          <div class="desc" id="resultDesc"></div>
          <div class="note" id="finalNote">結果はあくまで傾向です。「ラベル」ではなく「ヒント」として受け取ってください。</div>
        </div>

        <footer>
          <div class="small">作成：野田千裕</div>
          <div>
            <button class="btn" id="retryBtn">もう一度</button>
            <button class="btn primary" id="shareBtn">結果をテキストでコピー</button>
          </div>
        </footer>
      </section>
    </main>
</div>

  <script>
	  
	  
    // 質問リスト（LD / ASD / ADHD 各5問、合計15問）
    const questions = [
      { text: "文字や文章を読むとき、内容を追うのが人より疲れることがある", type: "LD" },
      { text: "暗記や順序の理解が苦手で、教えられた通りに覚えにくい", type: "LD" },
      { text: "指示や説明の細かい手順が抜け落ちがちである", type: "LD" },
      { text: "読む・書く・計算の一部が不得手で、対人スキルは問題ない", type: "LD" },
      { text: "情報を整理するのが苦手で、書き出すと楽になることが多い", type: "LD" },

      { text: "会話の中で相手の表情や微細な意図が読み取りにくいことがある", type: "ASD" },
      { text: "特定のルールや手順に強いこだわりがあり、それが乱れると不安になる", type: "ASD" },
      { text: "感覚（音・光・匂い・触感）に敏感で日常に影響が出ることがある", type: "ASD" },
      { text: "友人との雑談や世間話を自然に続けるのが難しいと感じる", type: "ASD" },
      { text: "興味の対象が非常に限定され、それに深くのめり込むことがある", type: "ASD" },

      { text: "集中し続けるのが難しく、すぐ別のことに気が向く", type: "ADHD" },
      { text: "計画より行動優先になりやすく、後で困ることがある", type: "ADHD" },
      { text: "忘れ物や約束をうっかり忘れることが多い", type: "ADHD" },
      { text: "じっとしているのが苦手で、そわそわ落ち着かないことがある", type: "ADHD" },
      { text: "思いつきで動いて失敗する一方、発想力や行動力は強みだと感じる", type: "ADHD" }
    ];

    // スコア管理
    let score = { LD:0, ASD:0, ADHD:0 };
    let current = 0;
    const total = questions.length;

    // DOM
    const qText = document.getElementById("qText");
    const qIndex = document.getElementById("qIndex");
    const progressFill = document.getElementById("progressFill");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const midBtn = document.getElementById("midBtn");
    const questionCard = document.getElementById("questionCard");
    const resultCard = document.getElementById("resultCard");
    const ldFill = document.getElementById("ldFill");
    const asdFill = document.getElementById("asdFill");
    const adhdFill = document.getElementById("adhdFill");
    const ldPct = document.getElementById("ldPct");
    const asdPct = document.getElementById("asdPct");
    const adhdPct = document.getElementById("adhdPct");
    const resultDesc = document.getElementById("resultDesc");
    const retryBtn = document.getElementById("retryBtn");
    const shareBtn = document.getElementById("shareBtn");

    // 初期表示
    function showQuestion(){
      const q = questions[current];
      qText.textContent = q.text;
      qIndex.textContent = (current+1)+"/"+total;
      const pct = Math.round((current/total)*100);
      progressFill.style.width = pct + "%";
    }

    // 回答処理
    function answer(choice){
      if(choice === 'yes'){
        const t = questions[current].type;
        score[t]++;
      } else if(choice === 'mid'){
        // 中間は軽く0.5ポイント（任意）
        const t = questions[current].type;
        score[t] += 0.5;
      }
      current++;
      if(current < total){
        showQuestion();
      } else {
        showResult();
      }
    }

    // 結果表示
    function showResult(){
      questionCard.style.display = "none";
      resultCard.style.display = "block";

      // パーセンテージ化（各項目の最大は5問 -> 5点）
      const maxPer = 5;
      const ldScore = Math.min(score.LD, maxPer);
      const asdScore = Math.min(score.ASD, maxPer);
      const adhdScore = Math.min(score.ADHD, maxPer);

      const ldPercent = Math.round((ldScore / maxPer) * 100);
      const asdPercent = Math.round((asdScore / maxPer) * 100);
      const adhdPercent = Math.round((adhdScore / maxPer) * 100);

      // バーに反映
      ldFill.style.height = ldPercent + "%";
      asdFill.style.height = asdPercent + "%";
      adhdFill.style.height = adhdPercent + "%";
      ldPct.textContent = ldPercent + "%";
      asdPct.textContent = asdPercent + "%";
      adhdPct.textContent = adhdPercent + "%";

      // もっとも高い傾向を決定（同点は複数提示）
      const scores = [
        { key: "LD", v: ldPercent },
        { key: "ASD", v: asdPercent },
        { key: "ADHD", v: adhdPercent }
      ];
      const maxV = Math.max(ldPercent, asdPercent, adhdPercent);
      const top = scores.filter(s => s.v === maxV).map(s => s.key);

      const summaries = {
        LD: "学習に関する得意・不得意の傾向が見られます。読む・書く・計算の一部で困りやすいかもしれません。教え方やツールの工夫で対応できます。<br>",
        ASD: "相手の表情・微妙な意図や感覚面、ルールへのこだわりなどの特徴が見られます。対人場面で疲れやすい・興味が偏りやすいかもしれません。<br>",
        ADHD: "集中の持続や衝動、忘れやすさなどの傾向が見られます。計画より行動が先出ちになったり、発想力・行動力が強みになる場合もあります。<br>"
      };

      let desc = "";
      if(maxV === 0){
        desc = "<br>今回の回答では顕著な偏りは見られませんでした。状況や日によって変わることもあるので、気になる点が出たら再チェックしてみてください。<br>";
      } else if(top.length === 1){
        desc = `<br>もっとも高かったのは <strong>${top[0]}</strong> の傾向です。<br>${summaries[top[0]]}`;
      } else {
        desc = `<p>複数の傾向が近い結果になりました（<strong>${top.join(" / ")}</strong>）。それぞれの特徴を読み比べてみてください。<br><br><br></p>`;
        desc += top.map(t => `<strong>${t}</strong>：${summaries[t]}`).join("<br>");
      }

      desc += "<br><br>※重要：これはあくまでセルフチェックです。確定的な診断ではありません。専門の診断が必要だと感じたら医療機関や相談窓口に相談してください。";

      resultDesc.innerHTML = desc;
    }
	 

	  // 音声要素を取得
    const clickSound = document.getElementById("clickSound");

    // 音を鳴らす関数
    function playClickSound() {
      clickSound.currentTime = 0; // 毎回先頭から再生
      clickSound.play().catch(err => {
        console.log("音再生エラー:", err);
      });
    }

    // 各ボタンに音を紐づけ
    document.getElementById("yesBtn").addEventListener("click", playClickSound);
    document.getElementById("noBtn").addEventListener("click", playClickSound);
    document.getElementById("midBtn").addEventListener("click", playClickSound);


    // 初期化 / リトライ
    function reset(){
      score = { LD:0, ASD:0, ADHD:0 };
      current = 0;
      questionCard.style.display = "block";
      resultCard.style.display = "none";
      showQuestion();
      // バーリセットアニメーション
      ldFill.style.height = "0%";
      asdFill.style.height = "0%";
      adhdFill.style.height = "0%";
      ldPct.textContent = "0%";
      asdPct.textContent = "0%";
      adhdPct.textContent = "0%";
    }

    // 結果をテキストでコピー
    function copyResultText(){
      const text = [
        "LABEL セルフチェック結果",
        "LD: " + ldPct.textContent,
        "ASD: " + asdPct.textContent,
        "ADHD: " + adhdPct.textContent,
        "",
        "解説：",
        resultDesc.textContent || resultDesc.innerText
      ].join("\n");
      navigator.clipboard?.writeText(text).then(()=> {
        alert("結果をコピーしました。必要な人に共有できます。");
      }).catch(()=> {
        alert("コピーに失敗しました。手動で選択してください。");
      });
    }
	  
	  

    // イベント
    yesBtn.addEventListener("click", ()=> answer('yes'));
    noBtn.addEventListener("click", ()=> answer('no'));
    midBtn.addEventListener("click", ()=> answer('mid'));
    retryBtn.addEventListener("click", reset);
    shareBtn.addEventListener("click", copyResultText);

    // キーボード操作（Enter / 1:はい / 2:いいえ / 3:どちらでもない）
    document.addEventListener("keydown", (e) => {
      if(questionCard.style.display === "none") return;
      if(e.key === "Enter"){
        answer('yes');
      } else if(e.key === "1"){
        answer('yes');
      } else if(e.key === "2"){
        answer('no');
      } else if(e.key === "3"){
        answer('mid');
      }
    });

    // 最初に表示
    showQuestion();
	  
}

	  const clickSound = document.getElementById("clickSound");

// 回答ボタンのイベントに音再生を追加
function playClickSound() {
  clickSound.currentTime = 0; // 先頭から再生
  clickSound.play();
}

yesBtn.addEventListener("click", () => {
  playClickSound();
  answer('yes');
});

noBtn.addEventListener("click", () => {
  playClickSound();
  answer('no');
});

midBtn.addEventListener("click", () => {
  playClickSound();
  answer('mid');
});

	  
	  
</script>
	  
</body>
